<style type="text/css">

#flex{
  width: 400px;
  margin:0 auto;
}
@media screen and (min-width:200px) and (max-width:399px){
  #flex{
    width: 200px;
    margin:0 auto;
  }
}
		#lampara {
      float: left;
      background-color: #000;
      width: 200px;
      height: 200px;
      margin-top: 35px;
    }
		svg {
      width: 200px;
      height: 200px;
    }
    @keyframes giro {

      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}

    }
    #svgVentilador,#svgVentilador1{
      width: 280px;
      height: 280px;
      margin-left:-35px;

    }
  #ventilador{
    display: none;
justify-content: center;
flex-direction: column;
margin-bottom: -35px;

  }
  #ventilador1{
    display: flex;
justify-content: center;
flex-direction: column;
margin-bottom: -35px;


  }
  #radioDiv{
display: none;

  }
  #radioA{
display: block;


  }
  #aspas{
   animation-timing-function: linear;
   animation-name: giro;
   animation-duration:1s;
   animation-iteration-count:infinite;
   transform-origin: 47% 50%;
   }
    #regalo {
      background-color: #000;
      width: 200px;
      height: 200px;}

      .botones{
      	display: flex;
          min-width: 200px;
          align-items: left;

      }
      #radioDiv,#radioA{
        float:left;
        margin-top: -5px;
      }
	</style>

	<script>
	var lamparaIO = 0;
	function encenderLampara(){
		if (lamparaIO == 0) {
				document.getElementById('lampara').style.backgroundColor = '#FFC';
			lamparaIO = 1;
		}
		else {
			document.getElementById('lampara').style.backgroundColor = '#000';
			lamparaIO = 0;
		}
	}
  var ventiladorIO = 0;
  function encenderVentilador(){
    if (ventiladorIO == 0) {
      ventiladorIO = 1;
      document.getElementById('ventilador1').style.display = 'none';

        document.getElementById('ventilador').style.display = 'flex';
    }
    else {
      document.getElementById('ventilador').style.display = 'none';
      ventiladorIO = 0;
        document.getElementById('ventilador1').style.display = 'flex';
    }
  }
  var REGALOIO = 0;
	function estadodelregalo(){
		if (REGALOIO == 0) {
				document.getElementById('regalo').style.backgroundColor = '#15ff00';
				REGALOIO = 1;
		}
		else {
			document.getElementById('regalo').style.backgroundColor = '#000';
			REGALOIO = 0;
		}
	}
  var radioIO = 0;
  function encenderRadio(){
    if (radioIO == 0) {
      radioIO = 1;
      document.getElementById('radioA').style.display = 'none';

        document.getElementById('radioDiv').style.display = 'flex';
    }
    else {
      document.getElementById('radioDiv').style.display = 'none';
      radioIO = 0;
        document.getElementById('radioA').style.display = 'flex';
    }
  }

	</script>
